<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Discover_Week - Dev.Finances</title>

</head>

<body>

    <header>
     <img src="./images/logo.svg" alt="Dev Finance">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                <span>Entradas</span>
               <img src="./images/income.svg" alt="">
            </h3>
            <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                <span>Saídas</span>
               <img src="./images/expense.svg" alt="Entradas">
            </h3>
            <p>R$ 2.000,00</p>
            </div>


            <div class="">
                <h3>
                <span>Total</span>
               <img src="./images/total.svg" alt="Total">
            </h3>
            <p>R$ 3.000,00</p>
            </div>

           
        </section>

        <section id="transaction">

            <h2 class="cor sr-only">Transações</h2>


            <table id="data-table">

                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Valor</th>
                        <th>Date</th>
                    </tr>
                </thead>

                <tbody>

                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">500,00 </td>
                        <td class="date">2021/28/01</td>
                    </tr>

                    <tr>
                        <td class="description">Criação WebSite</td>
                        <td class="income">500,00 </td>
                        <td class="date">2021/28/01</td>
                    </tr>

                    <tr>
                        <td class="description">internet</td>
                        <td class="expense">500,00 </td>
                        <td class="date">2021/28/01</td>

                    </tr>
                </tbody>


            </table>



        </section>


    </main>


    <footer>

        <p>
           2021 - dev.finance$
        </p>


    </footer>




</body>

</html>
